<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: rgb(217, 185, 163);">
    <h1>Sign up your account</h1>
    <form action="userdb.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" minlength="6" maxlength="15" required><br>
        
        <label for="title">Title: </label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password"><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="john_helldiver@gmail.com"><br>
        

        <label for="email">Phone: </label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="email">Birthday: </label>
        <input type="date" id="bday"><br>


        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">Paypal</option>
        </select><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comments:</label><br>
        <textarea id="comment" rows="3" cols="25"></textarea>



        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
